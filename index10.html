<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forest Fire Risk Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .sensor-box {
      display: inline-block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 10px;
      width: 200px;
    }
    .value {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .alert {
      margin-top: 30px;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
    }
    .safe {
      background-color: #d4edda;
      color: #155724;
    }
    .danger {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ² Forest Fire Detection System</h1>

  <div class="sensor-box">
    <h3>Temperature (Â°C)</h3>
    <div class="value" id="temp">--</div>
  </div>

  <div class="sensor-box">
    <h3>Humidity (%)</h3>
    <div class="value" id="hum">--</div>
  </div>

  <div class="sensor-box">
    <h3>MQ135 (Air Quality)</h3>
    <div class="value" id="mq135">--</div>
  </div>

  <div class="sensor-box">
    <h3>MQ4 (Methane)</h3>
    <div class="value" id="mq4">--</div>
  </div>

  <div id="alertBox" class="alert safe">ðŸ”¥ Environment is Safe</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr-cREwXrVtnlBW5-K-0UWRWUidi_UgjrH7RKIDLWGXQDjRGJP5LHF-Looifn6YXfZHr7PAjP8eeaU/pub?output=csv";

    async function fetchData() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.text();
        const rows = data.split("\n");
        const latest = rows[rows.length - 1].split(",");

        let temp = parseFloat(latest[0]);
        let hum = parseFloat(latest[1]);
        let mq135 = parseInt(latest[2]);
        let mq4 = parseInt(latest[3]);

        document.getElementById("temp").textContent = temp + "Â°C";
        document.getElementById("hum").textContent = hum + "%";
        document.getElementById("mq135").textContent = mq135;
        document.getElementById("mq4").textContent = mq4;

        const alertBox = document.getElementById("alertBox");

        if (temp > 40 || mq135 > 400 || mq4 > 500) {
          alertBox.textContent = "ðŸ”¥ WARNING: Risk of Fire Detected!";
          alertBox.className = "alert danger";
        } else {
          alertBox.textContent = "âœ… Environment is Safe";
          alertBox.className = "alert safe";
        }
      } catch (e) {
        console.error("Error fetching data:", e);
      }
    }

    setInterval(fetchData, 5000); // Update every 5 seconds
    fetchData(); // Initial fetch
  </script>
</body>
</html>
