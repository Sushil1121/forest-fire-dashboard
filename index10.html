<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Fire Risk Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .sensor-box {
      display: inline-block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 10px;
      width: 200px;
    }
    .value {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }
    .risk {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
    .alert {
      margin-top: 30px;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
    }
    .safe {
      background-color: #d4edda;
      color: #155724;
    }
    .danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .moderate {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>üå≤ Forest Fire Detection System</h1>

  <div class="sensor-box">
    <h3>Temperature (¬∞C)</h3>
    <div class="value" id="temp">--</div>
    <div class="risk" id="tempRisk">--</div>
  </div>

  <div class="sensor-box">
    <h3>Humidity (%)</h3>
    <div class="value" id="hum">--</div>
    <div class="risk" id="humRisk">--</div>
  </div>

  <div class="sensor-box">
    <h3>MQ135 (CO‚ÇÇ Index)</h3>
    <div class="value" id="mq135">--</div>
    <div class="risk" id="mq135Risk">--</div>
  </div>

  <div class="sensor-box">
    <h3>MQ4 (Methane)</h3>
    <div class="value" id="mq4">--</div>
    <div class="risk" id="mq4Risk">--</div>
  </div>

  <div id="alertBox" class="alert safe">‚úÖ Environment is Safe</div>

  <script>
    const SHEET_URL = "AKfycbzRjzZNvmYPMzwSa5oWdf2chqwK164cohqlyRlscWNfjLo85oJwpVHzrAerOWizTyw";

    function getRiskPercent(value, min, max) {
      if (value <= min) return 0;
      if (value >= max) return 100;
      return Math.round(((value - min) / (max - min)) * 100);
    }

    async function fetchData() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.text();
        const rows = data.trim().split("\n");
        const latest = rows[rows.length - 1].split(",");

        let temp = parseFloat(latest[0]);
        let hum = parseFloat(latest[1]);
        let mq135 = parseInt(latest[2]);
        let mq4 = parseInt(latest[3]);

        document.getElementById("temp").textContent = temp + "¬∞C";
        document.getElementById("hum").textContent = hum + "%";
        document.getElementById("mq135").textContent = mq135;
        document.getElementById("mq4").textContent = mq4;

        // Risk Ranges
        let tempRisk = getRiskPercent(temp, 35, 50);
        let humRisk = 100 - getRiskPercent(hum, 30, 80);  // less humidity = higher risk
        let mq135Risk = getRiskPercent(mq135, 300, 700);
        let mq4Risk = getRiskPercent(mq4, 300, 600);

        document.getElementById("tempRisk").textContent = `üî• Risk: ${tempRisk}%`;
        document.getElementById("humRisk").textContent = `üî• Risk: ${humRisk}%`;
        document.getElementById("mq135Risk").textContent = `üî• Risk: ${mq135Risk}%`;
        document.getElementById("mq4Risk").textContent = `üî• Risk: ${mq4Risk}%`;

        const totalRisk = (tempRisk + humRisk + mq135Risk + mq4Risk) / 4;
        const alertBox = document.getElementById("alertBox");

        if (totalRisk > 70) {
          alertBox.textContent = "üî• HIGH RISK: Immediate Attention Required!";
          alertBox.className = "alert danger";
        } else if (totalRisk > 40) {
          alertBox.textContent = "‚ö†Ô∏è MODERATE RISK: Stay Alert";
          alertBox.className = "alert moderate";
        } else {
          alertBox.textContent = "‚úÖ Environment is Safe";
          alertBox.className = "alert safe";
        }
      } catch (e) {
        console.error("Error fetching data:", e);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
